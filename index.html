<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA-приложение</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1>Single Page Application</h1>

        <form action="" name="ADD_OWNER">
            <input type="text" name="NAME" placeholder="Имя">
            <input type="text" name="SECOND_NAME" placeholder="Отчество">
            <input type="text" name="LAST_NAME" placeholder="Фамилия">
            <input type="date" name="BD">
    
            <button>Сохранить</button>
        </form>
    
        <br>
    
        <form action="" name="ADD_CAR">
            <select name="OWNER" id="owner">
                <option value="default">Выбери</option>
            </select>
    
            <select name="BRAND" id="brand">
                <option value="Mersedes">Mersedes</option>
                <option value="Opel">Opel</option>
                <option value="BMW">BMW</option>
                <option value="Skoda">Skoda</option>
                <option value="Nissan">Nissan</option>
            </select>
    
            <select name="MODEL" id="model">
                <option value="SLK500" data-brand="Mersedes">SLK500</option>
                <option value="SLR_Maclaren" data-brand="Mersedes">SLR MacLaren</option>
                <option value="S500" data-brand="Mersedes">S500</option>
                <option value="Vectra" data-brand="Opel">Vectra</option>
                <option value="Astra" data-brand="Opel">Astra</option>
                <option value="M5" data-brand="BMW">M5</option>
                <option value="Fabia" data-brand="Skoda">Fabia</option>
                <option value="350Z" data-brand="Nissan">350Z</option>
                <option value="370Z" data-brand="Nissan">370Z</option>
                <option value="Patrol" data-brand="Nissan">Patrol</option>
            </select>
    
            <input type="text" name="GOV_NUMBER" placeholder="Гос.Номер">
            <input type="text" name="VIN" placeholder="VIN">
    
            <button>Сохранить</button>
        </form>
    </div>
    

    <script src="script.js"></script>
    <script src="js.js"></script>
</body>
</html>
